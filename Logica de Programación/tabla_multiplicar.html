<meta charset="UTF-8" />

<h1>PROGRAMA - CALCULAR TABLA DE MULTIPLICAR</h1>

<script>
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  for (let index = 1; index <= 10; index++) {
    imprimir(5 * index);
  }

</script>
