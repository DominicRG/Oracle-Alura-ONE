<meta charset="UTF-8" />

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
    };

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    };

    for (let lineas = 1; lineas <= 3; lineas++) {
        for (let columnas = 1; columnas <= 10; columnas++) {
            document.write("*");
        }
        saltarLinea();  
    }

    imprimir("fin");
</script>
