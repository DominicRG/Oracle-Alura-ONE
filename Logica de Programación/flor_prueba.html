<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    var colores1 = ["orange", "red", "black"];
    var colores2 = ["blue", "yellow"];

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2 * 3.14);
        pincel.fill();
    }

    var color1 = 0;
    var color2 = 0;

    for (var pixelx = 200; pixelx <= 400; pixelx = pixelx + 100) {
        dibujarCirculo(pixelx, 200, 50, colores1[color1]);
        for (var pixely = 100; pixely <= 300; pixely = pixely + 200) {
            if(color2>1)color2=0; //condicional por que si no se va al orto
            dibujarCirculo(300, pixely, 50, colores2[color2]);
            color2++;
        }
        color1++;
    }

</script>
