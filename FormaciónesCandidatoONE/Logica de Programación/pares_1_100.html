<meta charset="UTF-8" />
<script>
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  var num = 2;

  while (num<=100) {
    imprimir(num);
    num= num + 2;
  }

  imprimir("FIN");

</script>
